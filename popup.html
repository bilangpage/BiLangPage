<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      width: 100%;
      min-width: 300px;
      max-width: 100vw;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .settings-label {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 0;
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      width: 100%;
    }

    /* Switch 样式 */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Select 样式 */
    .select-wrapper {
      position: relative;
      width: 100%;
    }

    .select-wrapper select {
      width: 100%;
      padding: 8px 24px 8px 12px;
      font-size: 18px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2d2d2d;
      color: #ffffff;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .select-wrapper::after {
      content: "▼";
      font-size: 12px;
      color: #ffffff;
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    /* 移动端优化 */
    @media (max-width: 480px) {
      body {
        padding: 16px;
        font-size: 16px;
      }
      
      .container {
        gap: 16px;
      }
      
      .settings-group {
        gap: 10px;
      }

      .title {
        font-size: 20px;
      }

      .settings-label {
        font-size: 16px;
      }

      .select-wrapper select {
        font-size: 16px;
        padding: 6px 20px 6px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">  
    <div class="switch-wrapper">
      <label class="settings-label" id="enableTranslationLabel">Enable Translation</label>
      <label class="switch">
        <input type="checkbox" id="enableTranslation" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-wrapper">
      <label class="settings-label" id="enableSelectionLabel">Enable Selection Translation</label>
      <label class="switch">
        <input type="checkbox" id="enableSelection">
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-group">
      <label class="settings-label" id="targetLanguageLabel">Target Language</label>
      <div class="select-wrapper">
        <select id="targetLang">
          <option value="zh-CN">简体中文</option>
          <option value="zh-TW">繁體中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </div>

    <div class="settings-group">
      <label class="settings-label" id="themeStyleLabel">Theme Style</label>
      <div class="select-wrapper">
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="deepBlue">Deep Blue</option>
          <option value="darkGrayOrange">Dark Gray & Orange</option>
          <option value="brownYellow">Brown & Yellow</option>
          <option value="almostBlackSkyBlue">Almost Black & Sky Blue</option>
          <option value="purpleYellow">Purple & Yellow</option>
          <option value="darkGreenLightGreen">Dark Green & Light Green</option>
          <option value="blackNeonGreen">Black & Neon Green</option>
          <option value="mysticBlackSlateBlue">Mystic Black & Slate Blue</option>
        </select>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

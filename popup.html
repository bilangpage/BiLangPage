<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #ffffff;
    }

    .select-wrapper {
      position: relative;
      width: 100%;
    }

    .select-wrapper::after {
      content: "▼";
      font-size: 12px;
      color: #ffffff;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      background-color: #2d2d2d;
      color: #ffffff;
      appearance: none;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    select:hover {
      border-color: #666666;
      background-color: #333333;
    }

    select:focus {
      border-color: #0079d3;
      box-shadow: 0 0 0 2px rgba(0, 121, 211, 0.2);
    }

    option {
      background-color: #2d2d2d;
      color: #ffffff;
      padding: 8px;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #888888;
      text-align: center;
    }

    .settings-group {
      margin-bottom: 16px;
    }
    
    .settings-label {
      display: block;
      margin-bottom: 8px;
      color: #888888;
      font-size: 14px;
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 8px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4a4a4a;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0079d3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">BiLangPage</h1>
    
    <div class="switch-wrapper">
      <label class="settings-label">Enable Translation</label>
      <label class="switch">
        <input type="checkbox" id="enableTranslation" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-group">
      <label class="settings-label">Target Language</label>
      <div class="select-wrapper">
        <select id="targetLang">
          <option value="zh-CN">简体中文</option>
          <option value="zh-TW">繁體中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </div>

    <div class="settings-group">
      <label class="settings-label">Theme Style</label>
      <div class="select-wrapper">
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="deepBlue">Deep Blue</option>
          <option value="darkGrayOrange">Dark Gray & Orange</option>
          <option value="brownYellow">Brown & Yellow</option>
          <option value="almostBlackSkyBlue">Almost Black & Sky Blue</option>
          <option value="purpleYellow">Purple & Yellow</option>
          <option value="darkGreenLightGreen">Dark Green & Light Green</option>
          <option value="blackNeonGreen">Black & Neon Green</option>
          <option value="mysticBlackSlateBlue">Mystic Black & Slate Blue</option>
        </select>
      </div>
    </div>

    <div class="footer">
      Customize display settings
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
